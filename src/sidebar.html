<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="top-bar">
    <div id="search-bar">
      <!-- <span class="search-icon">üîç</span> -->
      <input type="text" id="search-input" placeholder="Search...">
      <span id="copy-toast" style="display: none;">COPIED TO CLIPBOARD</span>
    </div>
    <button id="add-current">+ URL</button>
    <button id="add-text">+ CB</button>
  </div>
  <div id="edit-panel" style="display: none;">
    <input type="text" id="label-input" placeholder="Enter label...">
    <button id="label-save">OK</button>
    <button id="label-cancel">CANCEL</button>
  </div>
  <div id="color-picker" style="display: none;">
    <div class="color-option" data-color="#ffffff"></div>
    <div class="color-option" data-color="#ff0000"></div>
    <div class="color-option" data-color="#ff8800"></div>
    <div class="color-option" data-color="#ffff00"></div>
    <div class="color-option" data-color="#00ff00"></div>
    <div class="color-option" data-color="#00ffff"></div>
    <div class="color-option" data-color="#0088ff"></div>
    <div class="color-option" data-color="#8800ff"></div>
    <div class="color-option" data-color="#ff00ff"></div>
  </div>
  <div id="tree-header" class="section-header">
    <span class="collapse-btn">‚ñº</span>
    <!-- <span class="col-tag">TAG</span> -->
    <span class="col-content">URL</span>
    <span class="col-options">OPTIONS</span>
  </div>
  <div id="tree-container" class="collapsible-content"></div>
  
  <div id="text-header" class="section-header">
    <span class="collapse-btn">‚ñº</span>
    <span class="col-content">TEXT</span>
  </div>
  <div id="text-container" class="collapsible-content"></div>
  
  <div id="tab-header" class="section-header">
    <span class="collapse-btn">‚ñº</span>
    <span class="col-content">TAB</span>
  </div>
  <div id="tab-container" class="collapsible-content"></div>
  <div id="confirm-dialog" style="display: none;">
    <div class="confirm-message">DELETE THIS ITEM?</div>
    <div class="confirm-buttons">
      <button id="confirm-yes">YES</button>
      <button id="confirm-no">NO</button>
    </div>
  </div>
  <div id="exist-dialog" style="display: none;">
    <div class="confirm-message">ITEM ALREADY EXISTS</div>
    <div class="confirm-buttons">
      <button id="exist-ok">OK</button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
