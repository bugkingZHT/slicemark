<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>SliceMark 画布</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      width: 600px; 
      padding: 20px; 
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <!-- 画布头部（仅标题+提示） -->
    <div class="canvas-header">
      <div class="canvas-title">SliceMark</div>
      <div class="canvas-tip">总宽度5列 | 卡片宽度1-5列 | 点击卡片跳转URL</div>
    </div>

    <!-- 画布内容 -->
    <div id="canvasContent">
      <!-- 画布内容将通过JavaScript动态生成 -->
      <div class="canvas-row">
        <div class="empty-row-tip">暂无收藏项</div>
      </div>
    </div>

    <!-- 列数参考线（辅助可视化） -->
    <div class="canvas-grid-guide">
      <span>|</span>
      <span>|</span>
      <span>|</span>
      <span>|</span>
      <span>|</span>
    </div>
  </div>

  <script src="canvas.js"></script>
  <script src="popup.js"></script>
</body>
</html>
