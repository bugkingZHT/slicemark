<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SliceMark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="border-radius: 0;">
    <!-- Add Bookmark Form -->
    <div class="add-bookmark-section" id="addBookmarkSection" style="display: none; height: 100%;">
      <div class="form-header">
        <h3>Add Bookmark</h3>
        <button class="close-form-btn" id="closeFormBtn">Ã—</button>
      </div>
      
      <form id="addBookmarkForm">
        <div class="form-group">
          <label>Select Words for Tags</label>
          <div class="words-container" id="wordsContainer"></div>
        </div>
      </form>
    </div>

    <!-- Main Bookmarks View -->
    <div class="main-view" id="mainView">
    <header>
      <div class="header-content">
        <button class="collapse-all-btn" id="collapseAllBtn">Collapse All</button>
      </div>
    </header>

    <div class="bookmarks-container" id="bookmarksContainer">
      <div class="tree-view" id="treeView"></div>
      <div class="empty-state" id="emptyState">
        <p>No bookmarks yet.</p>
        <p>Right-click on any webpage and select "Add to SliceMark" to get started!</p>
      </div>
    </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
